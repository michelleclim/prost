<h1>{{result.name}}</h1>
<img ng-src="result.labels.medium">
<p class="description">{{result.description}}</p>
<div ng-if="result.abv">ABV: {{result.abv}}%</div>
<div ng-if="result.ibu">IBU: {{result.ibu}}</div>
<div ng-if="result.style" class="style">
	<div class="name">{{result.style.name}}</div>
	<div class="info">
		<p>{{result.style.description}}</p>
		<div>SRM: {{result.style.srmMin}}-{{result.style.srmMax}}</div>
		<div ng-if="result.style.ibuMin">IBU: {{result.style.ibuMin}}-{{result.style.ibuMax}}</div>
		<div ng-if="result.style.abvMin">ABV: {{result.style.abvMin}}-{{result.style.abvMax}}%</div>
	</div>
</div>
